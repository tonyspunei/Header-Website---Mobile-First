<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Header Website</title>
  </head>
  <body>
    <div class="container">
      <!-- NAV -->
      <nav>
        <div class="logo">
          <img src="/icons/Logo-icon.png" alt="" class="logo-icon" />
        </div>

        <div class="hamburger">
          <div class="hamburger-icon"><div class="toggle"></div></div>

          <div class="menu">
            <img src="/icons/Apple Store.png" alt="" class="apple-download" />
            <a href="#">About</a>
            <a href="#">Features</a>
            <a href="#">Team</a>
            <a href="#">Services</a>
          </div>
        </div>

        <div class="links">
          <a href="#">About</a>
          <a href="#">Features</a>
          <a href="#">Team</a>
          <a href="#">Services</a>
        </div>
        <img src="/icons/Apple Store.png" alt="" class="apple-download" />
      </nav>

      <!-- HERO -->
      <div class="hero">
        <div class="textTop">
          <div class="mini-title">
            <div class="lines">__</div>
            <div class="mini-text">NOW EASILY</div>
          </div>

          <div class="big-title">Collab Shopping</div>

          <div class="desc-text">
            App will help you to team up and buy items, create list and more.
          </div>

          <div class="btn">Create List</div>
        </div>

        <!-- Illustration Image -->
        <div class="illustration">
          <img src="/img/Money Illustration - Image.png" alt="" />
        </div>

        <footer>
          <div class="boldText">TrustPilot</div>

          <img src="/icons/Star Group - Icon.png" alt="" class="stars-icon" />

          <div class="smallText">Rated Amazing From Over 5.3k Reviews</div>
        </footer>
      </div>
    </div>

    <script src="/app.js"></script>
  </body>
</html>
